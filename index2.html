<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Entertainment Section</title>
</head>
<body class="bg-black text-white p-10">

    <div class="max-w-6xl mx-auto flex gap-6">
        <!-- Menu Section -->
        <div class="flex flex-col gap-2">
            <div class="bg-white/80 hover:bg-white text-black font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="kartarena.jpg" alt="Kartarena" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">KARTARENA</span>
            </div>
            <div class="bg-white/10 hover:bg-white/20 text-white font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="jumparena.jpg" alt="Jump Arena" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">JUMPARENA</span>
            </div>
            <div class="bg-white/80 hover:bg-white text-black font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="virtual_reality.jpg" alt="Virtual Reality" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">VIRTUAL REALITY</span>
            </div>
            <div class="bg-white/80 hover:bg-white text-black font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="multiball.jpg" alt="Multiball" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">MULTIBALL</span>
            </div>
            <div class="bg-white/80 hover:bg-white text-black font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="laser_shooting.jpg" alt="Laser Shooting Range" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">LASER SHOOTING RANGE</span>
            </div>
            <div class="bg-white/80 hover:bg-white text-black font-semibold py-3 px-6 rounded-lg shadow-md flex items-center">
                <img src="company_events.jpg" alt="Company Events" class="w-14 h-10 rounded-md object-cover">
                <span class="ml-4">COMPANY EVENTS</span>
            </div>
        </div>

        <!-- Image & Description Section -->
        <div class="relative flex-1 bg-gray-900 rounded-xl overflow-hidden">
            <img src="jumparena_large.jpg" alt="Jump Arena" class="w-full h-[300px] object-cover">
            <div class="p-5 bg-gray-800 text-white">
                <p>Arena with lots of attractions for children and adults of all ages. Trampolines, climbing wall, ninja track and other attractions.</p>
                <button class="mt-3 bg-white text-black font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300">
                    Find out more
                </button>
            </div>
        </div>
    </div>

</body>
</html>
